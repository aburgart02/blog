<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
    <form method="POST" action="/edit-user/{{ user.username }}">
        {% csrf_token %}
        <div>
            <label for="id_username">Username:</label>
            <input type="text" name="username" required="" id="id_username" value="{{ user.username }}">
        </div>
        <div>
            <label for="id_email">Email:</label>
            <input type="text" name="email" required="" id="id_email" value="{{ user.email }}">
        </div>
        <div>
            <label for="id_password">Password:</label>
            <input type="text" name="password" required="" id="id_password">
        </div>
        <input type="submit" value="Сохранить">
    </form>
    <p><a href="/administrator">Вернуться в панель администратора</a></p>
</body>
</html>
