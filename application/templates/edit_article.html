<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit article</title>
</head>
<body>
    <form method="POST" action="/edit-article/{{ article.id }}">
        {% csrf_token %}
        <div>
            <label for="id_title">Title:</label>
            <input type="text" name="title" required="" id="id_title" value="{{ article.title }}">
        </div>
        <div>
            <label for="id_text">Text:</label>
            <input type="text" name="text" required="" id="id_text" value="{{ article.text }}">
        </div>
        <div>
            <label for="id_topic">Topic:</label>
            <input type="text" name="topic" required="" id="id_topic" value="{{ article.topic }}">
        </div>
        <input type="submit" value="Сохранить">
    </form>
</body>
</html>
