<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
    {% if user.is_authenticated %}
        <div>
            <a href="/account">{{ user.get_username }}</a>
            <form action="/logout">
                <input type="submit" value="logout"/>
            </form>
        </div>
    {% else %}
        <a href="/login">Войти в аккаунт</a>
    {% endif %}
</body>
</html>
